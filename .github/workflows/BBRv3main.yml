        run: |
          set -euxo pipefail
          ls -l common/include/net/netns/mib.h
          echo "üîç Verifying copied header:"
          find common/include/net/netns/ -name "mib.h"
          mkdir -p out
          start_time=$(date +%s)
          # --- CRITICAL: Disable ccache temporarily ---
          # export PATH="/usr/lib/ccache:$PATH"  # Comment this out
          export CCACHE_DISABLE=1
          ./tools/bazel clean --expunge
      
          # Corrected --cflags and removed duplicate flags
          ./build_with_bazel.py \
            -t pineapple gki \
            --jobs="$(nproc --all)" \
            --verbose_failures \
            --sandbox_debug \
            --subcommands \
            --config=stamp \
            --user_kmi_symbol_lists=//msm-kernel:android/abi_gki_aarch64_qcom \
            --ignore_missing_projects \
            -o "$(pwd)/out" \
            --copt=-Icommon/include \
            --copt=-Icommon/arch/arm64/include \
            --//msm-kernel:skip_abi=true \
            --//msm-kernel:skip_abl=true \
            //msm-kernel:pineapple_gki_dist \
            //msm-kernel:pineapple_gki_dtc_dist
      
          end_time=$(date +%s)
          build_time=$((end_time - start_time))
          echo "Kernel build time: $build_time seconds"
      - name: Auto-retry Bazel build with header restoration
        run: |
          set -e
          UPSTREAM_DIR=upstream-linux/include
          DEST_ROOT=common/include
          MAX_RETRIES=5
          LOG_FILE=build.log
      
          restore_headers() {
            echo "üìÑ Scanning for missing headers..."
            grep -oP "fatal error: '\K[^']+(?=')" "$LOG_FILE" | sort -u > missing_headers.txt
      
            if [[ ! -s missing_headers.txt ]]; then
              echo "‚úÖ No missing headers found."
              return 1
            fi
      
            echo "üìÇ Restoring headers from $UPSTREAM_DIR..."
            while read -r HEADER; do
              SRC="$UPSTREAM_DIR/$HEADER"
              DEST="$DEST_ROOT/$HEADER"
              DEST_DIR=$(dirname "$DEST")
      
              echo "‚Üí $HEADER"
              if [ -f "$SRC" ]; then
                mkdir -p "$DEST_DIR"
                cp "$SRC" "$DEST"
                echo "‚úì Restored $HEADER"
              else
                echo "‚ö†Ô∏è Header not found: $SRC"
              fi
            done < missing_headers.txt
            return 0
          }
      
          run_build() {
            echo "‚öôÔ∏è Running Bazel build..."
            ./build_with_bazel.py \
              -t pineapple gki \
              --jobs="$(nproc --all)" --verbose_failures --config=stamp \
              --user_kmi_symbol_lists=//msm-kernel:android/abi_gki_aarch64_qcom \
              --ignore_missing_projects -o "$(pwd)/out" &> "$LOG_FILE"
          }
      
          echo "üöÄ Starting auto-build with header patching..."
          for i in $(seq 1 $MAX_RETRIES); do
            echo "üîÅ Attempt $i/$MAX_RETRIES"
            if run_build; then
              echo "üéâ Build succeeded on attempt $i!"
              exit 0
            fi
      
            echo "‚ùå Build failed. Checking for missing headers..."
            if ! restore_headers; then
              echo "üßº No headers to restore. Exiting loop."
              break
            fi
            echo "‚ôªÔ∏è Retrying build..."
          done
      
          echo "‚ùó Build failed after $MAX_RETRIES attempts."
          exit 1

